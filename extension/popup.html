<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auralix</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auralix-popup">
    <header>
      <img src="icon.png" alt="Auralix Logo" class="logo" />
      <h1>Auralix</h1>
    </header>
    <main>
      <label for="meetingTitle" class="sr-only">Meeting Title</label>
      <input id="meetingTitle" type="text" placeholder="Enter meeting titleâ€¦" aria-label="Meeting Title" />

      <div class="actions">
        <button id="recordBtn" aria-label="Start Recording" class="record">
          <span class="dot"></span>
          <span class="label">Start Recording</span>
        </button>
        <span class="or">or</span>
        <label for="uploadFile" class="upload-label">Upload Audio</label>
        <input id="uploadFile" type="file" accept="audio/*" class="sr-only" />
      </div>

      <div id="status" class="status"></div>

      <div class="toggle-row">
        <label>
          <input type="checkbox" id="slackEnabled" />
          Share to Slack
        </label>
      </div>
      <div class="toggle-row">
        <label>
          <input type="checkbox" id="notionEnabled" />
          Send action items to Notion
        </label>
      </div>

      <section id="summarySection" class="hidden">
        <h2>AI Summary</h2>
        <textarea id="summaryEdit" aria-label="Edit summary before posting"></textarea>
        <button id="postToSlack" class="primary">Post to Slack</button>
      </section>
    </main>
    <div id="toast" class="toast" aria-live="polite"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
